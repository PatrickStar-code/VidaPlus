spring:
  config:
    import: optional:classpath:.env
  application:
    name: VidaPlus

  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/vidaPlus
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none


  flyway:
    enabled: true



